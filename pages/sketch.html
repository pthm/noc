    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sketch</title>
        <style>
            body {
                margin: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100dvh;
                background: #1a1a1a;
            }
            canvas {
                display: block;
            }
            .back-link {
                position: fixed;
                top: 1rem;
                left: 1rem;
                color: #888;
                text-decoration: none;
                font-family: system-ui, sans-serif;
                font-size: 0.9rem;
                padding: 0.5rem 1rem;
                background: rgba(0, 0, 0, 0.5);
                border-radius: 4px;
                transition:
                    color 0.2s,
                    background 0.2s;
                z-index: 1000;
            }
            .back-link:hover {
                color: #fff;
                background: rgba(0, 0, 0, 0.7);
            }
            .error {
                color: #ff6b6b;
                font-family: system-ui, sans-serif;
                text-align: center;
                padding: 2rem;
            }
        </style>
    </head>
