<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Nature of Code - Sketches</title>
        <style>
            * {
                box-sizing: border-box;
            }
            body {
                margin: 0;
                font-family:
                    system-ui,
                    -apple-system,
                    sans-serif;
                background: #1a1a1a;
                color: #e0e0e0;
                min-height: 100dvh;
                padding: 2rem;
            }
            h1 {
                margin: 0 0 0.5rem;
                font-size: 2rem;
                color: #fff;
            }
            .subtitle {
                color: #888;
                margin-bottom: 2rem;
            }
            .sketches {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
                gap: 1.5rem;
                max-width: 1200px;
            }
            .sketch-card {
                background: #2a2a2a;
                border-radius: 8px;
                padding: 1.5rem;
                text-decoration: none;
                color: inherit;
                transition:
                    background 0.2s,
                    transform 0.2s;
                border: 1px solid #333;
            }
            .sketch-card:hover {
                background: #333;
                transform: translateY(-2px);
                border-color: #555;
            }
            .sketch-title {
                font-size: 1.25rem;
                font-weight: 600;
                margin: 0 0 0.5rem;
                color: #fff;
            }
            .sketch-description {
                color: #aaa;
                font-size: 0.9rem;
                margin: 0 0 0.75rem;
                line-height: 1.4;
            }
            .sketch-date {
                color: #666;
                font-size: 0.8rem;
            }
            .empty {
                color: #666;
                font-style: italic;
            }
        </style>
    </head>
    <body>
        <h1>Nature of Code</h1>
        <p class="subtitle">Sketches by pthm</p>
        <div class="sketches" id="sketches">
            <p class="empty">Loading sketches...</p>
        </div>
        <script type="module" src="./index.frontend.ts"></script>
    </body>
</html>
